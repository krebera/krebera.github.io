<!DOCTYPE html>
<html>

<head>
	<title>{{ page.title }}</title>
	<!-- link to js -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="bower_components/velocity/velocity.js"></script>
	<script src="/assets/js/homepage.js"></script>
	<script src="bower_components/font-awesome/svg-with-js/js/fontawesome-all.js"></script>
	<script type="text/javascript">
		/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
		var disqus_shortname = 'krebera'; // required: replace example with your forum shortname
		var disqus_developer = 1; // Comment out when the site is live

		/* * * DON'T EDIT BELOW THIS LINE * * */
		(function () {
			var s = document.createElement('script');
			s.async = true;
			s.type = 'text/javascript';
			s.src = 'https://' + disqus_shortname + '.disqus.com/count.js';
			(document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
		}());
	</script>
	<!-- link to stylesheets -->
	<link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/css/main.css">
	<link rel="stylesheet" type="text/css" href="/css/animate.css">
	<meta id="view" name="viewport" content="width=device-width, initial-scale=1.0" /> {% include nav-header.html %}
</head>

<body id="bg" class="home-bg">
	<div class="rotated" id="rotated">
		<div class="color-grid" id="c-1"></div>
		<div class="color-grid" id="c-2"></div>
		<div class="color-grid" id="c-3"></div>
		<div class="color-grid" id="c-4"></div>
	</div>
	<div class="container">
		{{ content }}
	</div>
	<div class="blog">
		<ul id="blog">
			{% for post in site.posts %}
			<li class="post-box">
				<a class="post-title" href="{{ post.url }}" style="color: #2a2b2e;margin-bottom: 2px;font-size: 24px;display: block;">{{ post.title }}</a>
				<time datetime="{{ post.date | date: " %Y-%m-%d " }}">{{ post.date | date_to_long_string }} â€¢ </time>
				<i class="far fa-comment-alt"></i> <a href="https://krebera.github.io{{ post.url }}#disqus_thread" style="pointer-events: none; cursor: default;">0</a>
				<noscript>Please enable JavaScript to view the
					<a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a>
				</noscript>

				
				{{ post.content }}
				<span class="tag-array">
					{% if post.tags[0] %}
					<i class="fas fa-tags"></i>
					{% for tag in post.tags %}
					<span class="tag-bubble">{{tag}}</span>{% endfor %} {% endif %}
				</span>
			</li>
			{% endfor %}
		</ul>
	</div>

	<!-- /.container -->
	<footer>
		{% include footer.html %}
	</footer>
</body>

</html>
