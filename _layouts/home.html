<!DOCTYPE html>
<html>

<head>
	<title>{{ page.title }}</title>
	<!-- link to js -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="bower_components/velocity/velocity.js"></script>
	<script src="/assets/js/homepage.js"></script>
	<script src="bower_components/font-awesome/svg-with-js/js/fontawesome-all.js"></script>
	<!-- link to stylesheets -->
	<link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/css/main.css">
	<link rel="stylesheet" type="text/css" href="/css/animate.css">
	<meta id="view" name="viewport" content="width=device-width, initial-scale=1.0" /> {% include nav-header.html %}
</head>

<body id="bg" class="home-bg">
	<div class="rotated" id="rotated">
		<div class="color-grid" id="c-1"></div>
		<div class="color-grid" id="c-2"></div>
		<div class="color-grid" id="c-3"></div>
		<div class="color-grid" id="c-4"></div>
	</div>
	<div class="container">
		{{ content }}
	</div>
	<div class="blog">
		<ul id="blog">
			{% for post in site.posts %}
			<li class="post-box">
				<h1 class="post-title">{{ post.title }}</h1>
				<time datetime="{{ post.date | date: " %Y-%m-%d " }}">{{ post.date | date_to_long_string }}</time>
				{{ post.content }}
				<span class="tag-array">
					{% if post.tags[0] %}
					<i class="fas fa-tags"></i>
					{% for tag in post.tags %}
					<span class="tag-bubble">{{tag}}</span>{% endfor %} {% endif %}
				</span>
			</li>
			{% endfor %}
		</ul>
	</div>

	<!-- /.container -->
	<footer>
		{% include footer.html %}
	</footer>
</body>

</html>
