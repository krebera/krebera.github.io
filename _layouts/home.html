<!DOCTYPE html>
<html>

<head>
	<title>{{ page.title }}</title>
	<!-- link to js -->
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/font-awesome/svg-with-js/js/fontawesome-all.js"></script>
	<script src="/assets/js/homepage.js"></script>
	<script src='bower_components/dyn-css/lib/dyncss.js' type='text/javascript' /></script>
	<!-- link to stylesheets -->
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato">
	<link rel="stylesheet" type="text/css" href="/css/main.css">
	<link rel="stylesheet" type="text/css" href="/css/animate.css">
</head>

<body id="bg">
	<div class="rotated" id="rotated">
		<div class="color-grid-special" id="c-1"></div>
		<div class="color-grid" id="c-2"></div>
		<div class="color-grid" id="c-3"></div>
		<div class="color-grid" id="c-4"></div>
		<div class="color-grid" id="c-5"></div>
	</div>
	<div class="container">
		{{ content }}
	</div>
	<div class="blog">
		<ul id="blog">
			{% for post in site.posts %}
			<li class="post-box">
				<h1 class="post-title">{{ post.title }}</h1>
				<time datetime="{{ post.date | date: " %Y-%m-%d " }}">{{ post.date | date_to_long_string }}</time>
				{{ post.content }}
			</li>
			{% endfor %}
		</ul>
	</div>

	<!-- /.container -->
	<footer>
	</footer>
</body>

</html>
